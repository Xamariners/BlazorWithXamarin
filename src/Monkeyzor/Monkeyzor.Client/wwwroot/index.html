<script>
    function changeImage() {
        var img = document.getElementById("monkey");
        var imgUrl = img.getAttribute("src");

        if (imgUrl.indexOf("1") < 0)
            img.setAttribute("src", imgUrl.replace("2", "1"));
        else
            img.setAttribute("src", imgUrl.replace("1", "2"));
    }
    
</script>
